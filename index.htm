    <script>
        function myfunc1(){
            document.getElementById("box1").style.display ="block";
            document.getElementById("box").style.display="none";
        }
        function myfunc2(){
            document.getElementById("box").style.display ="block";

        let choice = false;
        document.querySelector('.lock-btn').addEventListener('click',()=>{
